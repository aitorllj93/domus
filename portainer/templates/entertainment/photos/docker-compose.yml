name: domus-photos
services:
  app:
    container_name: domus-photos
    image: photoprism/photoprism:230607
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: "512M"
    network_mode: bridge
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: $TZ
      PHOTOPRISM_ADMIN_PASSWORD: "domus"
      PHOTOPRISM_UPLOAD_NSFW: "true"
    volumes:
      - type: bind
        source: /DATA/AppData/photoprism/storage
        target: /photoprism/storage
      - type: bind
        source: /DATA/Media/Gallery
        target: /photoprism/originals
    ports:
      - target: 2342
        published: "2342"
        protocol: tcp
    x-domus:
      envs:
        - container: PUID
          description:
            en_us: for UserID
        - container: PGID
          description:
            en_us: for GroupID
        - container: TZ
          description:
            en_us: TimeZone
        - container: PHOTOPRISM_UPLOAD_NSFW
          defaultValue: true
          description:
            en_us: true or false, is it possible to upload NSFW
        - container: PHOTOPRISM_ADMIN_PASSWORD
          defaultValue: domus
          description:
            en_us: The password of admin
      ports:
        - container: 2342
          description:
            en_us: WebUI HTTP Port
      volumes:
        - container: /photoprism/storage
          description:
            en_us: PhotoPrism storage directory.
        - container: /photoprism/originals
          description:
            en_us: PhotoPrism originals directory.
x-domus:
  architectures:
    - amd64
    - arm64
